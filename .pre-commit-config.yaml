repos:
  -   repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v2.3.0
      hooks:
        -   id: check-yaml
        -   id: end-of-file-fixer
        -   id: trailing-whitespace
  -   repo: https://github.com/psf/black
      rev: 22.10.0
      hooks:
        -   id: black
  - repo: local
    hooks:
      - id: Dart format
        name: Dart Format
        entry: dart format . --set-exit-if-changed
        language: system
        types: [dart]
        pass_filenames: false
